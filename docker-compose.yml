version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: uzinex_freelance
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
  web:
    build: .
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/uzinex_freelance
      DJANGO_SECRET_KEY: dev
      DEBUG: 1
      ALLOWED_HOSTS: "*"
    depends_on:
      - db
